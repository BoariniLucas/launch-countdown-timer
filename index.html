    <section class="conatiner">
      <div class="time-box">
        <div id="box-days" class="time-box-countdown">
          <div></div>
          
          <h3 id="days">0</h3>                   
        </div>

        <h2>Days</h2>
      </div>
      
      <div class="time-box">
        <div id="box-hours" class="time-box-countdown">
          <div></div>

          <h3 id="hours">0</h3> 
        </div>

        <h2>Hours</h2>
      </div>

      <div class="time-box">
        <div id="box-minutes" class="time-box-countdown">
          <div></div>

          <h3 id="minutes">0</h3> 
        </div>

        <h2>Minutes</h2>
      </div>

      <div class="time-box">
        <div id="box-seconds" class="time-box-countdown">
          <div></div>
          
          <h3 id="seconds">0</h3>
        </div>

        <h2>Seconds</h2>
      </div>           
    </section>

    

    <section id="launch-date" class="launch-date">
      <div class="select-date">

        <button class="btn-close" id="btn-close">
